<!DOCTYPE html>
<html lang="en"  ng-app="movieApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="./assets/css/app.css">
</head>
<body class="ng-cloak">
	<div class="wrapper">
		<header>
			<div class="inner-wrap-header row">
				<a href="#/"><h1>MovieApp</h1></a>
				<nav>
					<ul>
						<li><a ui-sref="about">About</a></li>
						<li><a ui-sref="movies">Movies</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div>
			<movie-loader></movie-loader>
			<div ui-view id="ui-views" ng-animate="'animate'" class="{{$state.current.name}} row"></div>
		</div>
	</div>
	<script src="./bower_components/angular/angular.js"></script>
	<script src="./bower_components/underscore/underscore.js"></script>
	<script src="./bower_components/ng-underscore/build/ng-underscore.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-touch.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
	<script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="./assets/js/app.js"></script>
</body>
</html>
